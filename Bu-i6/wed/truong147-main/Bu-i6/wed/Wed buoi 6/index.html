<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bảng (Table) -->
    <table border="1">
        <tr>
            <th>Cột 1</th>
            <th>Cột 2</th>
        </tr>
        <tr>
            <td>Hàng 1, Ô 1</td>
            <td>Hàng 1, Ô 2</td>
        </tr>
    </table>

    <!-- Ô nhập thông tin (Input) và Nhãn (Label) -->
    <label for="ten">Tên:</label>
    <input type="text" id="ten" name="ten">

    <!-- Hộp kiểm (Checkbox) -->
    <label for="dongy">Đồng ý:</label>
    <input type="checkbox" id="dongy" name="dongy">

    <!-- Nút chọn (Radio Input) -->
    <p>Giới tính:</p>
    <label for="nam">Nam</label>
    <input type="radio" id="nam" name="gioitinh" value="nam">
    <label for="nu">Nữ</label>
    <input type="radio" id="nu" name="gioitinh" value="nu">

    <!-- Danh sách (Select) -->
    <label for="quocgia">Quốc gia:</label>
    <select id="quocgia" name="quocgia">
        <option value="vn">Việt Nam</option>
        <option value="us">Hoa Kỳ</option>
    </select>

    <!-- Nút gửi (Button) -->
    <button type="submit">Gửi</button>

</body>
</html>
