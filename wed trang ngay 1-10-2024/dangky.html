<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
    <link rel="stylesheet" href="index.css">
   
</head>
<body>

    <form class="register-form">
        <h2>Join us today!</h2>
        <p align="center">Sign up now to become a member.</p>

        <div class="form-group">
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Enter Name" required>
        </div>

        <div class="form-group">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
        </div>

        <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Choose A Password" required>
        </div>

        <div class="form-group">
            <label for="confirm-password"></label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-Enter Passwword" required>
        </div>

        <button type="submit" class="btn-submit">Signup</button>
    
         <p align="center"  class="text-center">Already a member? <a href="./dangky.html">Login Here</a></p>
             
    </div> 
    </form>

</body>
</html>
